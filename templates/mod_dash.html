<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ url_for('static', filename='mod_dash.js') }}"></script>
    <title>Career Path</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="https://www.iiit.ac.in/">
          <div class="tile_img">
            <img
              src="{{ url_for('static', filename='iiit.png') }}"
              width="100%"
              height="100%"
              style="object-fit: contain; border-radius: 2%"
            />
          </div>
        </a>
        <a href="{{ url_for('index') }}"><div class="tile">Home</div></a>

        <a href="{{url_for('validate_story')}}"
          ><div class="tile">Approve Stories</div></a
        >
        <a onclick="localStorage.clear()" href="{{ url_for('index') }}"
          ><div class="tile">Logout</div></a
        >
        <!-- <div class="tile"></div> -->
      </div>
    </nav>
    <div class="loader loader--style3" title="2">
      <svg
        version="1.1"
        id="loader-1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="160px"
        height="160px"
        viewBox="0 0 50 50"
        style="enable-background: new 0 0 50 50"
        xml:space="preserve"
      >
        <path
          fill="#000"
          d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z"
        >
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"
          />
        </path>
      </svg>
      <script src="{{ url_for('static', filename='general.js') }}"></script>
    </div>

    <div class="full-width-div-3">
      <div class="content">
        <h1 id="name"></h1>
        <p>Approve listings Here</p>
        <a
          href="{{url_for('validate_story')}}"
          class="submit action-button"
          target="_top"
          >Manage Paths</a
        >
      </div>
    </div>
  </body>
</html>
