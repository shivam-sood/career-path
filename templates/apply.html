<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ url_for('static', filename='apply.js') }}"></script>
    <title>Career Path</title>
  </head>
  <body>
        <nav>
      <div class="container">

        <a href="https://www.iiit.ac.in/">
        <div class="tile_img">
          
            <img
              src="{{ url_for('static', filename='iiit.png') }}"
              width="100%"
              height="100%"
              style="object-fit: cover; border-radius: 2%"
          />
        
        </div>
        </a>
        <a href="{{ url_for('index') }}"><div class="tile">Home</div></a>

        <a href="{{ url_for('login') }}"><div class="tile">Login</div></a>
        <a href="{{ url_for('register') }}"><div class="tile">Register</div></a>
        <!-- <div class="tile"></div> -->
      </div>
    </nav>

    <form id="msform">
      <fieldset style="height: 70vh;">
        <h2 class="fs-title">Apply for a position</h2>
        <h2 class="fs-subtitle">Also give us reasons you are suitable for the role</h2>
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="text" name="name" placeholder="Name" />
        <textarea name="reason" placeholder="Reasons you are suitable for the role"></textarea>
        <div style="display: flex;">
            <input type="radio" id = "admin" name="role" value="Admin" checked>
        <label style="margin-top: 15px;" for="admin">Admin</label><br>
        <input type="radio" id = "collector" name="role" value="Collector">
        <label style="margin-top: 15px;" for="collector">Collector</label><br>
        <input type="radio" id = "moderator" name="role" value="Moderator">
        <label style="margin-top: 15px;" for="moderator">Moderator</label><br>
        </div>
        
        <a class="submit action-button" target="_top" style="margin: 7vh;">Apply</a>
      </fieldset>
    </form>
  </body>
</html>
