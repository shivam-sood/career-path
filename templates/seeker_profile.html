<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='profile.css') }}"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
    <title>Career Path</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="https://www.iiit.ac.in/">
          <div class="tile_img">
            <img
              src="{{ url_for('static', filename='iiit.png') }}"
              width="100%"
              height="100%"
              style="object-fit: contain; border-radius: 2%"
            />
          </div>
        </a>
        <a href="{{ url_for('index') }}"><div class="tile">Home</div></a>

        <a href="{{ url_for('profile') }}"><div class="tile">Profile</div></a>
        <a onclick="localStorage.clear()" href="{{ url_for('index') }}"
          ><div class="tile">Logout</div></a
        >
        <!-- <div class="tile"></div> -->
      </div>
    </nav>

    <form id="msform">
      <fieldset>
        <h2 class="fs-title">Change your account password</h2>
        <h3 class="fs-subtitle">
          You can change your password here or other details on the next page
        </h3>
        <input
          type="text"
          name="username"
          placeholder="User Name"
          style="background-color: lightgrey"
          readonly
        />
        <input type="text" name="pass" placeholder="Password" />
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Next"
        />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Profile</h2>
        <h3 class="fs-subtitle">Fill in your personal details</h3>
        <input type="text" name="name" placeholder="Name" />
        <input type="text" name="phone" placeholder="Phone" />
        <input type="text" name="dob" placeholder="DOB" />

        <input
          type="button"
          name="previous"
          class="previous action-button"
          value="Previous"
        />
        <input
          type="button"
          name="next"
          class="next action-button"
          value="Next"
        />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Work and Education</h2>
        <h3 class="fs-subtitle">Your current working status</h3>
        <input type="text" name="highest_edu" placeholder="Highest Education" />
        <input type="text" name="status" placeholder="Current Working status" />
        <input type="text" name="address" placeholder="Address" />
        <input
          type="button"
          name="previous"
          class="previous action-button"
          value="Previous"
        />
        <a class="submit action-button" target="_top">Submit</a>
      </fieldset>
    </form>
  </body>
</html>
