<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='approve.css') }}"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ url_for('static', filename='make_story.js') }}"></script>
    <script>
      var username = "{{username}}";
    </script>
    <title>Career Path</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="https://www.iiit.ac.in/">
          <div class="tile_img">
            <img
              src="{{ url_for('static', filename='iiit.png') }}"
              width="100%"
              height="100%"
              style="object-fit: contain; border-radius: 2%"
            />
          </div>
        </a>
        <a href="{{ url_for('index') }}"><div class="tile">Home</div></a>

        <a href="{{ url_for('forms') }}"><div class="tile">Form</div></a>
        <a onclick="localStorage.clear()" href="{{ url_for('index') }}"
          ><div class="tile">Logout</div></a
        >
        <!-- <div class="tile"></div> -->
      </div>
    </nav>
    <div class="loader loader--style3" title="2">
      <svg
        version="1.1"
        id="loader-1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="160px"
        height="160px"
        viewBox="0 0 50 50"
        style="enable-background: new 0 0 50 50"
        xml:space="preserve"
      >
        <path
          fill="#000"
          d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z"
        >
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"
          />
        </path>
      </svg>
      <script src="{{ url_for('static', filename='general.js') }}"></script>
    </div>

    <table id="table">
      <thead>
        <tr>
          <td>Timeline</td>
          <td>Stage Name</td>
          <td>Description</td>
          <td>Add new stage</td>
        </tr>
      </thead>
      <tr>
        <td><input type="text" id="timeline" name="timeline" /></td>
        <td><input type="text" id="stage_name" name="stage_name" /></td>
        <td><input type="text" id="description" name="description" /></td>
        <td>
          <button class="btn btn-primary" id="add_row">Add new stage</button>
        </td>
      </tr>
    </table>
    <div style="width: 100vw; text-align: center; margin-top: 5vh">
      <button class="btn btn-primary" id="submit">Submit</button>
      <a href="javascript:void(0);" onclick="location.reload()"
        ><button class="btn btn-primary" id="submit">Clear</button></a
      >
    </div>
  </body>
</html>
